<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive mt-4" style="width: 100%; border: solid 5px #f4f5f7;">
                        <table class="table user-list">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center"><span>User</span></th>
                                    <th class="text-center"><span>Info</span></th>
                                    <th class="text-center"><span>Status</span></th>
                                    <th class="text-center"><span>Email</span></th>
                                    <th class="text-center"><span>Action</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rec of recruiters;let i=index;">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                    </td>
                                    <td>
                                        <h6>{{rec.first_name}} {{rec.last_name}}</h6>
                                        <p>{{rec.companyName}}</p>
                                    </td>
                                    <td class="text-center">
                                        <h6>{{rec.active}}</h6>
                                        <h1 class="material-icons" style="color: red;">error</h1>
                                    </td>
                                    <td>

                                        <a href="#">marlon@brando.com</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <div class="custom-control custom-switch">
                                            <form> <!-- [ngModel]="recruiters._id" -->
                                                <input type="text" [(ngModel)]="rec._id"  name="id" >
                                                <input type="text" [(ngModel)]="rec.active"  name="active">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch{{i+1}}" (click)="updateRecStatus(rec._id,rec.active)">
                                                <label  class="custom-control-label" for="customSwitch{{i+1}}">Activate</label>
                                            </form>
                                        </div>
                                    </td>
                                    <td>
                                        {{rec._id}}

                                    </td>


                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
