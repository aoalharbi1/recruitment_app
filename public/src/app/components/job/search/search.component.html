<div class="container">
  <!-- here gose the fillter -->

  <div class="card" style="width: 100%; border: solid 5px #f4f5f7;">
    <div class="card-body">
      <form action="" class="form-group">
        <div class="row">
          <div class="col-md-3">
            <!-- Country -->
            <label for="" class="form-group">Country </label>
            <select class="custom-select">
              <option value="" class="form-group">Saudi Arabia</option>
              <option value="" class="form-group">Egypt</option>
              <option value="" class="form-group">Jordan</option>
            </select>
          </div>
          <!--End of Col-->

          <div class="col-md-3">
            <!-- Country -->
            <label for="" class="form-group">Level</label>
            <select class="custom-select">
              <option value="" class="form-group">Entry Level</option>
              <option value="" class="form-group">Senior</option>
            </select>
          </div>
          <!--End of Col-->

          <div class="col-md-3">
            <!-- Country -->
            <label for="" class="form-group">Field </label>
            <select class="custom-select">
              <option value="" class="form-group">Engineering</option>
              <option value="" class="form-group">Sales</option>
              <option value="" class="form-group">Medical,Healthcare</option>
            </select>
          </div>
          <!--End of Col-->



        </div> <!-- End of Row -->

      </form>
    </div>

    <div class="card ml-4 mr-4 mb-4" style="width: 95%; border: solid 1px #5e72e4; " *ngFor="let job of jobs">
      <div class="card-body">
        <h5 class="card-title">
          {{job.title}}
          <span *ngIf="job.applied" class="material-icons" style="color: green;">verified_user</span>
        </h5>
        <img src="https://picsum.photos/seed/picsum/150/150" alt="" class="img-fluid rounded shadow card-title">
        <h6 class="card-subtitle mb-2 text-muted">
          {{job.company}}
        </h6>
        <p class="card-text">{{ job.description }}</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          View More information
        </button>
        <a *ngIf="job.applied == undefined" class="btn btn-info" (click)="userApplied(job)">Apply</a>
        <a *ngIf="job.applied" class="btn btn-success" (click)="userApplied(job)">Applied</a>
        <a *ngIf="job.applied == false" class="btn btn-warning" (click)="userApplied(job)">You already applied for this
          job</a>
      </div>
        <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{job.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Job Description</h5>
        <p>{{job.description}}</p>
        <h6>Company</h6>
        <p>{{job.company}}</p>
        <h6>City</h6>
        <p>{{job.city}}</p>
        <h6>Level</h6>
        <p>{{job.level}}</p>
        <h6>Type</h6>
        <p>{{job.type}}</p>
        <h6>Field</h6>
        <p>{{job.field}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div>
</div>
    </div>
    <!--End of job-->


  </div>
</div>
